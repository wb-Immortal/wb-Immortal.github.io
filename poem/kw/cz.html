一只泛旧发黄的鸟雀，诧然飞起，我也成惊异<br>
携带二十年的向往，鸟儿鸣向湛蓝，深坠无名之地<br>
做无名之辈，成无名之骨，风雪化羽为沙<br>
流淌进饥饿的喉咙，催促我收拾行囊，赶快上路</p> <p>我要去哪里呢？雪早已落下，踩在白色之上的脚印未免太多<br>
混乱了纯洁，单行的步调之后，绕绕叠叠</p></div> <footer class="page-edit"><!----> <!----></footer> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/poem/kw/kq.html">
