把自己埋进笔杆，抽屉，和一盆早就枯萎的三色堇<br>
它躲在衣柜，等待将来被穿戴<br>
夹在两页书之间，安睡，书里是原始人和现代人共有的幸福，和生存的惆怅</p> <p>电脑的灯还亮着，里面的光不太谨慎<br>
